name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION=$(git describe --tags --abbrev=0)
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build-release:
    name: Build ${{ matrix.target }}
    needs: get-version
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: edb-linux-x86_64
          # Linux aarch64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: edb-linux-aarch64
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: edb-macos-x86_64
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            name: edb-macos-aarch64
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: edb-windows-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build binaries
        run: |
          cargo build --release --target ${{ matrix.target }} -p edb
          cargo build --release --target ${{ matrix.target }} -p edb-rpc-proxy
          cargo build --release --target ${{ matrix.target }} -p edb-tui
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create tarball (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/edb dist/
          cp target/${{ matrix.target }}/release/edb-rpc-proxy dist/
          cp target/${{ matrix.target }}/release/edb-tui dist/
          cd dist
          tar czf ../${{ matrix.name }}.tar.gz *
          cd ..
          # Use sha256sum on Linux, shasum on macOS
          if command -v shasum &> /dev/null; then
            shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256
          elif command -v sha256sum &> /dev/null; then
            sha256sum ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256
          else
            echo "Error: No SHA256 tool available"
            exit 1
          fi

      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/edb.exe dist/
          Copy-Item target/${{ matrix.target }}/release/edb-rpc-proxy.exe dist/
          Copy-Item target/${{ matrix.target }}/release/edb-tui.exe dist/
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.name }}.zip
          (Get-FileHash ${{ matrix.name }}.zip -Algorithm SHA256).Hash.ToLower() + "  ${{ matrix.name }}.zip" | Out-File -Encoding ASCII ${{ matrix.name }}.zip.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.*
          retention-days: 1

  create-release:
    name: Create Release
    needs: [get-version, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.get-version.outputs.version }}
        run: |
          # Create release
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes

          # Upload all artifacts
          for dir in artifacts/*/; do
            for file in "$dir"*; do
              if [ -f "$file" ]; then
                echo "Uploading $file"
                gh release upload "$VERSION" "$file"
              fi
            done
          done
